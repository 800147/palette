    <style>
      :root {
        background-color: #fff;

        @media (prefers-color-scheme: dark) {
          background-color: #555;
        }
      }

      body {
        margin: 0;
        --step: 15.5vmin;
        --size-1: 4.25vmin;
      }

      .About {
        position: absolute;
        bottom: 0.5rem;
        left: 0.5rem;
      }

      .Color {
        box-sizing: border-box;
        position: absolute;
        --size: var(--size-1);
        width: var(--size);
        height: var(--size);
        border-radius: 100%;
        margin: calc(var(--size) / -2);
        transform: translate(
          calc(50vw + var(--rx, 0px) + var(--gx, 0px) + var(--bx, 0px)),
          calc(50vh + var(--ry, 0px) + var(--gy, 0px) + var(--by, 0px))
        );

        &:hover {
          border-width: 2px;
          border-style: solid solid;
          border-color: white black;
        }

        &:not([id*="rf"]):not([id*="gf"]):not([id*="bf"]) {
          --size: calc(var(--size-1) * 2);

          &:not([id*="ra"]):not([id*="ga"]):not([id*="ba"]) {
            --size: calc(var(--size-1) * 3);

            &:not([id*="r5"]):not([id*="g5"]):not([id*="b5"]) {
              --size: calc(var(--size-1) * 4);
            }
          }
        }
      }

      [id*="r5"] {
        --ry: calc(cos(0deg) * var(--step));
        --rx: calc(sin(0deg) * var(--step));
      }
      [id*="ra"] {
        --ry: calc(cos(0deg) * var(--step) * 2);
        --rx: calc(sin(0deg) * var(--step) * 2);
      }
      [id*="rf"] {
        --ry: calc(cos(0deg) * var(--step) * 3);
        --rx: calc(sin(0deg) * var(--step) * 3);
      }

      [id*="g5"] {
        --gy: calc(cos(120deg) * var(--step));
        --gx: calc(sin(120deg) * var(--step));
      }
      [id*="ga"] {
        --gy: calc(cos(120deg) * var(--step) * 2);
        --gx: calc(sin(120deg) * var(--step) * 2);
      }
      [id*="gf"] {
        --gy: calc(cos(120deg) * var(--step) * 3);
        --gx: calc(sin(120deg) * var(--step) * 3);
      }

      [id*="b5"] {
        --by: calc(cos(-120deg) * var(--step));
        --bx: calc(sin(-120deg) * var(--step));
      }
      [id*="ba"] {
        --by: calc(cos(-120deg) * var(--step) * 2);
        --bx: calc(sin(-120deg) * var(--step) * 2);
      }
      [id*="bf"] {
        --by: calc(cos(-120deg) * var(--step) * 3);
        --bx: calc(sin(-120deg) * var(--step) * 3);
      }
    </style>
  </head>
