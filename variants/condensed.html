    <style>
      body {
        --width-m: 5.6vmin;
      }

      .Color {
        --l: calc(
          sqrt(
            pow((var(--rx, 0) + var(--gx, 0) + var(--bx, 0)), 2) +
              pow((var(--ry, 0) + var(--gy, 0) + var(--by, 0)), 2)
          )
        );
        --m: calc(log(3.22 - var(--l) / 3));
        transform: translate(
          calc(
            (var(--rx, 0) + var(--gx, 0) + var(--bx, 0)) * var(--m, 1) * 19vmin
          ),
          calc(
            (var(--ry, 0) + var(--gy, 0) + var(--by, 0)) * var(--m, 1) * 19vmin
          )
        );
      }
    </style>
